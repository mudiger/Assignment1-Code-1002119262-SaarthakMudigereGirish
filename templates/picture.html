{% extends "base.html" %}

{% block head %}
    <title>Picture</title>
{% endblock %}

{% block body %}
    <div>
        <form method="POST">
            <label for="name">Enter name: </label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button><br>
        </form>

        {% if name %}
            <h2>Hello, {{ name }}!</h2>
        {% endif %}

        {% if system is none %}
            <h2> You don't exist in our system</h2>
        {% elif picture is not none  %}
            <img src="{{ picture }}" alt="Profile Picture">
        {% else %}
            <h2> Your picture is not available</h2>
        {% endif %}

    </div>

{% endblock %}
