{% extends "base.html" %}

{% block head %}
    <title>Add</title>
{% endblock %}

{% block body %}

    <div>
        <form method="POST" enctype="multipart/form-data" action="/add/" >
            <label for="addname">Enter name: </label>
            <input type="text" id="addname" name="addname"><br><br>
            <label for="add">Enter a .jpeg file: </label>
            <input type="file" id="add" name="add">
            <input type="submit" placeholder="Submit"><br>
        </form>

        {% if name %}
            <h2>Hello, {{ name }}!</h2>
        {% endif %}

        {% if picture  %}
            <img src="{{ picture }}" alt="Profile Picture">
        {% endif %}

    </div>

{% endblock %}
