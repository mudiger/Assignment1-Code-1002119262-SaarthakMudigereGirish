{% extends "base.html" %}

{% block head %}
    <title>Remove</title>
{% endblock %}

{% block body %}
    <div>
        <form method="POST">
            <label for="name">Enter name to delete the row: </label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button><br>
        </form>

        {% if name %}
            <h2>Delete row {{ name }}</h2>
        {% endif %}

    </div>

{% endblock %}
